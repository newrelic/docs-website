version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use $VERSION_NODE_12
        - yarn install --frozen-lockfile
    build:
      commands:
        - |
          if [ "${AWS_BRANCH}" = "main" ]; then
            yarn run build:production;
          else
            yarn run build:staging;
          fi
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .cache/**/*
      - public/**/*
