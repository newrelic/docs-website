# -----------------------------------------------------------------
# Define the categories for each type of question you'll be asking:
# -----------------------------------------------------------------
appInfo:
  - optionType: python-non-web
    label: ''
    placeholder: 'Make a selection:'
    options:
      - value: 'non-web-no'
        displayName: 'Web app'
      - value: 'non-web-yes'
        displayName: 'Non-web app'

  - optionType: python-docker
    label: ''
    placeholder: 'Make a selection:'
    options:
      - value: 'docker-yes'
        displayName: 'Yes'
      - value: 'docker-no'
        displayName: 'No'

  - optionType: python-framework
    label: ''
    placeholder: 'Choose one:'
    options:
      - value: 'cherrypy'
        displayName: 'CherryPy'
      - value: 'fastapi'
        displayName: 'FastAPI'
      - value: 'paste'
        displayName: 'Paste'
      - value: 'scgi'
        displayName: 'SCGI'
      - value: 'starlette'
        displayName: 'Starlette'
      - value: 'web2py'
        displayName: 'Web2Py'
      - value: 'unsupported-asgi-framework'
        displayName: 'Unsupported ASGI framework'
      - value: 'unsupported-wsgi-framework'
        displayName: 'Unsupported WSGI framework'

  - optionType: python-server
    label: ''
    placeholder: 'Choose one:'
    options:
      - value: 'ajp'
        displayName: 'AJP'
      - value: 'daphne'
        displayName: 'Daphne'
      - value: 'fastcgi'
        displayName: 'FastCGI'
      - value: 'gunicorn'
        displayName: 'Gunicorn'
      - value: 'hypercorn'
        displayName: 'Hypercorn'
      - value: 'mod-wsgi-express'
        displayName: 'mod_wsgi-express'
      - value: 'tornado'
        displayName: 'Tornado'
      - value: 'uvicorn'
        displayName: 'Uvicorn'
      - value: 'uwsgi'
        displayName: 'uWSGI'
      - value: 'waitress'
        displayName: 'Waitress'

# ----------------------------------------------------
# Ask the user four questions about their environment:
# ----------------------------------------------------

steps:
  # Question 1: Ask the user if they are instrumenting a non-web app:
  - filePath: 'src/install/python/python-agent-ask-non-web.mdx'

  # Question 2: Ask the user if they are instrumenting an app in Docker:
  - filePath: 'src/install/python/python-agent-ask-docker.mdx'
    overrides:
      - isConditionalStep: true
        selectedOptions:
          - optionType: python-non-web
            options:
              - value: 'non-web-no'

  # Question 3: Ask the user what Python framework they are using:
  - filePath: 'src/install/python/python-agent-ask-framework.mdx'
    overrides:
      - isConditionalStep: true
        selectedOptions:
          - optionType: python-docker
            options:
              - value: 'docker-yes'
              # Apply OR logic: docker-yes OR docker-no
              - value: 'docker-no'
          # Apply AND logic: docker-yes AND non-web-no
          - optionType: python-non-web
            options:
              - value: 'non-web-no'

  # Question 4: Ask the user what Python server they are using:
  - filePath: 'src/install/python/python-agent-ask-server.mdx'
    overrides:
      - isConditionalStep: true
        selectedOptions:
          - optionType: python-framework
            options:
              - value: 'cherrypy'
              - value: 'fastapi'
              - value: 'paste'
              - value: 'scgi'
              - value: 'starlette'
              - value: 'web2py'
              - value: 'unsupported-asgi-framework'
              - value: 'unsupported-wsgi-framework'

  # --------------------------------------------------------------------
  # Display steps with the Python content based on the user's responses:
  # --------------------------------------------------------------------

  # Display the download information
  - filePath: 'src/install/python/python-agent-download.mdx'
    overrides:
      # First, display this for Docker yes/no plus any framework or server
      - isConditionalStep: true
        selectedOptions:
          # Apply OR logic: If docker-yes OR docker-no
          - optionType: python-docker
            options:
              - value: 'docker-yes'
              - value: 'docker-no'
          # Apply AND logic: docker-yes AND a framework AND a server
          - optionType: python-framework
            options:
              - value: 'cherrypy'
              - value: 'fastapi'
              - value: 'paste'
              - value: 'scgi'
              - value: 'starlette'
              - value: 'web2py'
              - value: 'unsupported-asgi-framework'
              - value: 'unsupported-wsgi-framework'
          # Add another AND logic:
          - optionType: python-server
            options:
              - value: 'ajp'
              - value: 'daphne'
              - value: 'fastcgi'
              - value: 'gunicorn'
              - value: 'hypercorn'
              - value: 'mod-wsgi-express'
              - value: 'tornado'
              - value: 'uvicorn'
              - value: 'uwsgi'
              - value: 'waitress'
      # Second, apply OR logic: display this if non-web = yes
      - isConditionalStep: true
        selectedOptions:
          - optionType: python-non-web
            options:
              - value: 'non-web-yes'

  # Display the license information
  - filePath: 'src/install/python/python-agent-license.mdx'
    overrides:
      # First, display this for Docker yes/no plus any framework or server
      - isConditionalStep: true
        selectedOptions:
          # Apply OR logic: If docker-yes OR docker-no
          - optionType: python-docker
            options:
              - value: 'docker-yes'
              - value: 'docker-no'
          # Apply AND logic: docker-yes AND a framework AND a server
          - optionType: python-framework
            options:
              - value: 'cherrypy'
              - value: 'fastapi'
              - value: 'paste'
              - value: 'scgi'
              - value: 'starlette'
              - value: 'web2py'
              - value: 'unsupported-asgi-framework'
              - value: 'unsupported-wsgi-framework'
          # Add another AND logic:
          - optionType: python-server
            options:
              - value: 'ajp'
              - value: 'daphne'
              - value: 'fastcgi'
              - value: 'gunicorn'
              - value: 'hypercorn'
              - value: 'mod-wsgi-express'
              - value: 'tornado'
              - value: 'uvicorn'
              - value: 'uwsgi'
              - value: 'waitress'
      # Second, apply OR logic: display this if non-web = yes
      - isConditionalStep: true
        selectedOptions:
          - optionType: python-non-web
            options:
              - value: 'non-web-yes'

  # Display the configuration information
  - filePath: 'src/install/python/python-agent-create-config-file.mdx'
    overrides:
