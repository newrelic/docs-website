agentName: dotnet
agentType: APM
title: 'Monitor your .NET app'
metaDescription: "How to install the New Relic .NET language APM agent."
introFilePath: 'src/install/dotnet/intro.mdx'
agentConfigFilePath: 'src/install/config/agent-config/dotnet-newrelic.xml'
appInfo:
  - optionType: deployment 
    label: 'Install options'
    placeholder: "Pick the option that best matches how you'll install the agent."
    options:
      - value: 'linux'
        displayName: 'Linux'
        recommendedGuided: true
      - value: 'windowsInstall'
        displayName: 'Windows, using IIS web server'
        recommendedGuided: true
      - value: 'windowsInstallNonIis'
        displayName: 'Windows, not using IIS'
      - value: 'azureWebApps'
        displayName: 'Azure Web Apps'        
      - value: 'awsLambda'
        displayName: 'AWS Lambda'
      - value: 'nuget'
        displayName: 'Nuget package'        
  - optionType: docker
    label: 'Docker?'
    placeholder: 'Is your app in a Docker container?'
    options:
      - value: 'noDocker'
        displayName: 'No'
      - value: 'yesDocker'
        displayName: 'Yes'
steps:
  - filePath: 'src/install/dotnet/appInfo.mdx'    
  - filePath: 'src/install/dotnet/installation/docker.mdx'
    overrides: 
      - skip: true
        selectedOptions:
          - optionType: docker
            options:
              - value: 'noDocker'
  - filePath: 'src/install/dotnet/installation/default-blank.mdx' 
    overrides:  
      - filePath: 'src/install/dotnet/installation/windowsInstall.mdx'
        selectedOptions:
          - optionType: deployment
            options:
              - value: 'windowsInstall' 
              - value: 'windowsInstallNonIis'      
      - filePath: 'src/install/dotnet/installation/linuxInstall1.mdx' 
        selectedOptions: 
          - optionType: deployment
            options: 
              - value: 'linux'
      - skip: true
        selectedOptions:
          - optionType: docker
            options:
              - value: 'yesDocker'
      - filePath: 'src/install/dotnet/installation/aws-lambda.mdx'
        selectedOptions: 
          - optionType: deployment
            options:
              - value: 'awsLambda'
      - filePath: 'src/install/dotnet/installation/azure-web-apps.mdx'
        selectedOptions: 
          - optionType: deployment
            options:
              - value: 'azureWebApps'
      - filePath: 'src/install/dotnet/installation/nuget.mdx'
        selectedOptions: 
          - optionType: deployment
            options:
              - value: 'nuget'
  - filePath: 'src/install/dotnet/installation/default-blank.mdx'
    overrides: 
      - skip: true
        selectedOptions:
          - optionType: docker
            options:
              - value: 'yesDocker' 
      - filePath: 'src/install/dotnet/installation/linuxInstall2.mdx'
        selectedOptions:
          - optionType: deployment
            options: 
              - value: 'linux'
      - filePath: 'src/install/dotnet/installation/windowsInstallNonIis.mdx'
        selectedOptions:
          - optionType: deployment
            options:
              - value: 'windowsInstallNonIis'
      - skip: true
        selectedOptions:
          - optionType: deployment
            options:
              - value: 'azureWebApps'
              - value: 'awsLambda'
              - value: 'nuget'
              - value: 'windowsInstall'             
  - filePath: 'src/install/dotnet/installation/default-blank.mdx'
    overrides:   
      - skip: true
        selectedOptions:
          - optionType: docker
            options:
              - value: 'yesDocker'
      - filePath: 'src/install/dotnet/installation/linuxInstall3-enable-agent.mdx'
        selectedOptions: 
          - optionType: deployment
            options: 
              - value: 'linux'     
      - skip: true
        selectedOptions:
          - optionType: deployment
            options:
              - value: 'windowsInstallNonIis'
              - value: 'windowsInstall'
              - value: 'azureWebApps'
              - value: 'awsLambda'
              - value: 'nuget'
              - value: 'windowsInstall'
whatsNextFilePath: 'src/install/dotnet/whatsNext.mdx'
